<div class="container">
    <div class="row">
        <div class="col-6 align-self-center mt-5 offset-md-3">
            <div class="card card-body bg-light">
                <h2>Register</h2>
                <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" [ngClass]="{ 'was-validated': f.submitted}" novalidate>
                    <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" [(ngModel)]="model.username"
                               #username="ngModel" required/>
                        <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !email.valid }">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model.email"
                               #email="ngModel" required/>
                        <div *ngIf="f.submitted && !email.valid" class="invalid-feedback">Email address is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'is-invalid': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" [(ngModel)]="model.password"
                               #password="ngModel" required/>
                        <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">Password is required</div>
                    </div>
                    <div class="form-group mt-4">
                        <button [disabled]="loading" class="btn btn-primary btn-block">Register</button>
                        <img *ngIf="loading"
                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

            </div>
        </div>
